<!-- productos.component.html -->
<div class="container mt-4">
  <h2>Gestión de Productos</h2>
  <button class="btn btn-primary my-2" (click)="openModal(null)">Añadir Producto</button>

  <table class="table">
      <thead class="table-dark">
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          @for (producto of productos; track $index) {
            <tr >
              <td>{{ producto.id }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precio}}</td>
              <td>{{ producto.stock }}</td>
              <td>
                  <button class="btn btn-info" (click)="openModal(producto)">Editar</button>
                  <button class="btn btn-danger" (click)="deleteProducto(producto.id)">Eliminar</button>
              </td>
            </tr>
          }

      </tbody>
  </table>
</div>
