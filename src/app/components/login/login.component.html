<div class="container">
  <!-- Alinear verticalmente el formulario en el centro de la página -->
  <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header text-center">
                  <h3>Login</h3>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="login()">
                      <!-- Campo de Usuario -->
                      <div class="mb-3">
                          <label for="username" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Ingresa tu usuario" required>
                      </div>
                      <!-- Campo de Contraseña -->
                      <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña" required>
                      </div>
                      <!-- Mensaje de Error -->
                       @if (error) {
                        <div class="alert alert-danger">
                            {{ error }}
                        </div>
                       }

                      <!-- Botón para iniciar sesión -->
                      <div class="d-grid">
                          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                      </div>
                  </form>
              </div>
              <!--<div class="card-footer text-muted text-center">
                  ¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a>
              </div>-->
          </div>
      </div>
  </div>
</div>
